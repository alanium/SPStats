<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Select Range</title>
</head>
<body>
    <div class="container">
        <form method="GET" action="{{ url_for('main_menu') }}">
            <button class = "back-button", type="submit">Back</button>
        </form>
        <h2>Select Range</h2>
        <form method="post" action="{{ url_for('select_range') }}">
            <label for="start_year">Start Year:</label>
            <select name="start_year" id="start_year" required>
                {% for year in range(2022, 2030) %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <label for="start_month">Start Month:</label>
            <select name="start_month" id="start_month" required>
                {% for month in range(1, 13) %}
                    <option value="{{ '%02d'|format(month) }}">{{ '%02d'|format(month) }}</option>
                {% endfor %}
            </select>

            <label for="end_year">End Year:</label>
            <select name="end_year" id="end_year" required>
                {% for year in range(2022, 2030) %}
                    <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>

            <label for="end_month">End Month:</label>
            <select name="end_month" id="end_month" required>
                {% for month in range(1, 13) %}
                    <option value="{{ '%02d'|format(month) }}">{{ '%02d'|format(month) }}</option>
                {% endfor %}
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
